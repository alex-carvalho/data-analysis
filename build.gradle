plugins {
    id 'java'
    id "jacoco"
}

group 'br.com.ac'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

jacocoTestReport {
    reports {
        html.destination file("${buildDir}/jacocoHtml")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
